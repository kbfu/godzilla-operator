apiVersion: helm-chaos.io/v1alpha1
kind: GodzillaJob
metadata:
  labels:
    app.kubernetes.io/name: godzillajob
    app.kubernetes.io/instance: godzillajob-sample
    app.kubernetes.io/part-of: godzilla-operator
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/created-by: godzilla-operator
  name: godzillajob-sample
  namespace: helm-operator-system
spec:
  steps:
    - - type: helm-pod-autoscaler
        name: test
        config:
          APP_KIND: deployment
          APP_NAME: debug
          APP_NAMESPACE: helm-operator-system
          CHAOS_INTERVAL: '10'
          TARGET_NUMBER: '3'
          TOTAL_CHAOS_DURATION: '600'